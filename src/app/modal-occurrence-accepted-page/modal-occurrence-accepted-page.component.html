<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Aceitar ocorrencia
    </ion-title>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Grupo de resgate </ion-card-subtitle>
      <ion-card-title>{{occurrence.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{occurrence.description}}
        <ion-grid  style="padding: 0; margin-top: 30px;margin-bottom: 30px ;vertical-align: center">
          <ion-row>
            <ion-col size="3">
              <img src="assets/images/placeholder.png">
            </ion-col>
            <ion-col size="6">

            </ion-col>
            <ion-col size="3">
              <img src="assets/images/fire.png">
            </ion-col>
          </ion-row>

        </ion-grid>
        <ion-grid  style="padding: 0; margin-top: 30px;margin-bottom: 30px ;vertical-align: center">
        <ion-row>
          <ion-col size="12" >
            <h2>Voce encontra-se a cerca de {{time}} minutos  do quartel dos bombeiros</h2>
          </ion-col>
        </ion-row>
        </ion-grid>

        <ion-grid  style="padding: 0; margin-top: 30px;margin-bottom: 30px ;vertical-align: center">
          <ion-row>
            <ion-col size="3">
              <img src="assets/images/fire.png">
            </ion-col>
            <ion-col size="6">

            </ion-col>
            <ion-col size="3">
              <img src="assets/images/fire_.png">
            </ion-col>
          </ion-row>

        </ion-grid>
        <ion-grid  style="padding: 0; margin-top: 30px;margin-bottom: 30px ;vertical-align: center">
        <ion-row>
          <ion-col size="12">
            <h2>Do quartel de bombeiros ao local da ocorrencia s√£o cerca de 15 minutos</h2>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button  style="width: 100%" (click)="confirmaOcorrencia()">Confirmar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
