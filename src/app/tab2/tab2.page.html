<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-card style="background-color: #2dd36f; width: 90%">
        <ion-card-header>
          <ion-card-subtitle style="color: white"><b>Aceites</b></ion-card-subtitle>
          <ion-card-title style="color: white"><b>34 <ion-icon style="float: right; font-size: 40px" name="checkmark-done-circle-outline"></ion-icon></b></ion-card-title>
        </ion-card-header>

        <ion-card-content>

        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card style="background-color: tomato; width: 90%">
      <ion-card-header>
        <ion-card-subtitle style="color: white"><b>Recusadas</b></ion-card-subtitle>
        <ion-card-title style="color: white"><b>12 <ion-icon style="float: right; font-size: 40px" name="close-circle-outline"></ion-icon></b></ion-card-title>
      </ion-card-header>

      <ion-card-content>

      </ion-card-content>
    </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

  <ion-grid>
    <ion-row>
      <ion-card class="welcome-card">
        <ion-card-header>
          <ion-card-subtitle>Número de Ocorrência Aceites por Mês</ion-card-subtitle>
          <ion-card-title>Ocorrências Aceites</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <canvas #barChart></canvas>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-card class="welcome-card">
        <ion-card-header>
          <ion-card-subtitle>Tempo médio de chegada ao quartel</ion-card-subtitle>
          <ion-card-title>37 Minutos</ion-card-title>
        </ion-card-header>
        <ion-card-content>

        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>


</ion-content>
